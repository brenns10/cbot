repos:
-   repo: local
    hooks:
    -   id: clang-include-cleaner
        name: "Run clang-include-cleaner"
        language: system
        files: "^.*\\.[ch]$"
        exclude: "plugin/help.h"
        entry: clang-include-cleaner --edit --insert --remove --ignore-headers=unity_internals.h,bits/time.h,asm-generic/errno.h,asm-generic/errno.h
    -   id: clang-format
        name: "Run clang-format"
        language: system
        files: "^.*\\.[ch]$"
        entry: clang-format -i
    -   id: clang-tidy
        name: "Run clang-tidy"
        language: system
        files: "^.*\\.c$"
        exclude: "plugin/help.h"
        entry: clang-tidy --checks=-*,clang-analyzer-*,-clang-analyzer-security.insecureAPI.DeprecatedOrUnsafeBufferHandling,performance-* --warnings-as-errors=*
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.5.0
    hooks:
    -   id: trailing-whitespace
    -   id: check-yaml
    -   id: end-of-file-fixer
