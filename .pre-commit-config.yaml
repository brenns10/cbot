repos:
-   repo: local
    hooks:
    -   id: clang-format
        name: "Run clang-format"
        language: system
        files: "^.*\\.[ch]$"
        entry: clang-format -i
    -   id: iwyu
        name: "Run include-what-you-use"
        language: system
        files: "^.*\\.[ch]$"
        entry: ./.iwyu.sh
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.5.0
    hooks:
    -   id: trailing-whitespace
    -   id: check-yaml
    -   id: end-of-file-fixer
